
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Grave-Born: Arena of the Void</title>
  <meta name="description" content="An 8-bit Grimdark 2D turn-based arena RPG. Pixel-art combat in the abyss.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    :root {
      --blood-red: #7a0000;
      --deep-purple: #1a052a;
      --charcoal: #050508;
      --soul-green: #00ff66;
      --void-black: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--void-black);
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
      color: var(--soul-green);
      touch-action: none;
      user-select: none;
    }

    /* CRT & Grimdark Shader Effects */
    .crt-container {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--void-black);
    }

    .crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
      z-index: 50;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      opacity: 0.6;
    }

    .chromatic-aberration {
      animation: chromatic 4s infinite linear;
    }

    @keyframes chromatic {
      0% { filter: contrast(1.2) brightness(1.1) drop-shadow(1px 0px 0px rgba(255,0,0,0.2)) drop-shadow(-1px 0px 0px rgba(0,0,255,0.2)); }
      50% { filter: contrast(1.3) brightness(1.2) drop-shadow(2px 0px 1px rgba(255,0,0,0.3)) drop-shadow(-2px 0px 1px rgba(0,0,255,0.3)); }
      100% { filter: contrast(1.2) brightness(1.1) drop-shadow(1px 0px 0px rgba(255,0,0,0.2)) drop-shadow(-1px 0px 0px rgba(0,0,255,0.2)); }
    }

    canvas {
      image-rendering: pixelated;
      box-shadow: 0 0 100px rgba(26, 5, 42, 0.8);
      border: 4px solid var(--deep-purple);
    }

    .stone-ui {
      background: var(--charcoal);
      border: 4px solid var(--deep-purple);
      position: relative;
      box-shadow: 4px 4px 0px #000;
    }

    .stone-ui::after {
      content: '';
      position: absolute;
      inset: -8px;
      border: 2px solid rgba(0, 255, 102, 0.1);
      pointer-events: none;
    }

    .narrator-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: rgba(0,0,0,0.9);
      border-bottom: 2px solid var(--deep-purple);
      text-align: center;
      z-index: 100;
      color: var(--soul-green);
      font-size: 1.4rem;
      text-shadow: 0 0 10px var(--soul-green);
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .pixel-button {
      background: var(--deep-purple);
      border: 4px solid #000;
      color: var(--soul-green);
      padding: 12px 24px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.1s;
      box-shadow: 4px 4px 0px #000;
    }

    .pixel-button:hover {
      background: #330b52;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px #000;
    }

    .pixel-button:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #000;
    }

    @keyframes soul-pulse {
      0% { box-shadow: 0 0 10px var(--soul-green); }
      50% { box-shadow: 0 0 30px var(--soul-green); }
      100% { box-shadow: 0 0 10px var(--soul-green); }
    }

    .pulse {
      animation: soul-pulse 2s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@0.173.0"
  }
}
</script>
</head>
<body>
  <div class="crt-container">
    <div id="root" class="chromatic-aberration"></div>
    <div class="crt-overlay"></div>
  </div>
</body>
</html>
